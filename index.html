<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }
  html, body {
    height: 100%;
    font-family: system-ui, sans-serif;
    background: #fff url('bgdg.webp') no-repeat center center / cover;
    display: flex;
    justify-content: center;
    align-items: flex-start;
  }

  /* Fixed top banner */
  .top-banner {
    position: fixed;
    top: 0; left: 0; right: 0;
    background: #229ED9;
    color: white;
    font-weight: 700;
    font-size: 14px;
    text-align: center;
    padding: 10px 0;
    z-index: 1100;
    user-select: none;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
  }

  /* Push main content down so it’s below the fixed banner */
  .box-container {
    margin-top: 40px; /* height of banner + small spacing */
    position: relative;
    width: 92%;
    max-width: 420px;
    padding: 3px;
    border-radius: 12px;
  }

  .box-container::before {
    content: "";
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    border-radius: 12px;
    padding: 3px;
    background: linear-gradient(90deg, #000, gold, #000);
    background-size: 600% 600%;
    animation: borderMove 3s linear infinite;
    z-index: 1;
    pointer-events: none;
  }
  @keyframes borderMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .box {
    background: rgba(255 255 255 / 0.85);
    backdrop-filter: blur(6px);
    border-radius: 10px;
    padding: 20px;
    position: relative;
    z-index: 2;
    text-align: center;
  }

  img.dp {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
    margin: 0 auto 16px;
    display: block;
  }

  h1 {
    color: #002060;
    font-size: 26px;
    margin-bottom: 16px;
  }

  .subscribers {
    font-size: 15px;
    color: #000;
    margin-bottom: 18px;
  }

  h2 {
    color: #002060;
    font-size: 16px;
    margin-bottom: 10px;
  }

  h3 {
    color: #002060;
    font-size: 15px;
    margin-bottom: 20px;
  }

  .countdown {
    background: #ff0055;
    color: #fff;
    font-size: 14px;
    padding: 12px;
    border-radius: 5px;
    margin-bottom: 22px;
  }

  a.telegram-btn {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    width: 100%;
    background: #229ED9;
    color: white;
    font-size: 15px;
    font-weight: 700;
    padding: 12px 0;
    border-radius: 40px;
    text-decoration: none;
    margin-bottom: 16px;
    animation: pulse 1.4s infinite;
  }
  @keyframes pulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.05); opacity: 0.95; }
  }
  a.telegram-btn svg {
    width: 18px;
    height: 18px;
    fill: white;
  }

  .note {
    font-size: 14px;
    color: #111;
    font-weight: 700;
  }

  /* Popup button */
  .popup-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 8px;
    margin-top: 100px; /* 100px below the box */
    padding: 12px 24px;
    background: #229ED9;
    color: white;
    font-size: 15px;
    font-weight: 700;
    border-radius: 40px;
    cursor: pointer;
    animation: pulse 1.4s infinite;
    white-space: nowrap; /* prevent wrapping */
    text-decoration: none;
    user-select: none;
  }
</style>

<!-- Scripts -->
<script defer>
  // Countdown timer
  let timeLeft = 5;
  const timer = document.getElementById("timer");
  const countdown = setInterval(() => {
    timeLeft--;
    timer.textContent = timeLeft;
    if (timeLeft <= 0) {
      clearInterval(countdown);
      window.location.href = "https://t.me/+VFpvvMWl3-43MWJl";
    }
  }, 1000);

  // Subscriber count animation from 23,440 to 23,500 every 0.3 sec
  let count = 23440;
  const end = 23500;
  const counter = document.getElementById("subscriberCount");
  const interval = 300; // ms

  const counterInterval = setInterval(() => {
    count++;
    counter.textContent = count.toLocaleString("en-IN");
    if (count >= end) clearInterval(counterInterval);
  }, interval);

  // Popup button show after 2 seconds
  const popupBtn = document.querySelector(".popup-btn");
  setTimeout(() => {
    popupBtn.style.display = "inline-flex";
  }, 2000);
</script>
